<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout Bank</title>
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    <!-- css linck -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="">
                <div class="flex relative justify-center items-center mt-20">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/logo.png" alt="">
                </div>
            </nav>
        </header>
        <!-- Login section -->
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-bold">Account Number</label>
                        <input id="inputAccountNum" type="number" value="97267212638" class="input input-info rounded-full" placeholder="Enter Account Number" />
                        <label class="label font-bold">4 Digit Pin</label>
                        <input id="inputPin" type="text" value="1234" class="input input-info rounded-full" placeholder="Enter 4 Digit Pin" />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="loginBtn" class="btn btn-neutral bg-cyan-700 hover:bg-cyan-800 border-cyan-900 mt-4 rounded-full">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript link -->
     <script src="js/login.js"></script>
</body>

</html>
